<td class="selection"> 
    <select onchange="javascript:form.submit()" name={{ submitName }}>
        <option value = 'all'>ALL</option>
        {% for i in "012" %} 
            {% if i == selectedOption %}
                <option value = {{ i }} selected="selected">{{ i }}</option>
            {% else %}
                <option value = {{ i }}>{{ i }}</option>
            {% endif %} 
        {% endfor %}  
    </select>
</td>
